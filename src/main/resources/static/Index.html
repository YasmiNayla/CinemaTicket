<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Oblig3</title>
    <script src="jquery-3.6.4.min.js"></script>

    <script src="index.js"></script>
    <script src="Validation.js"></script>
    <script src="TicketStore.js"></script>
    <link rel="stylesheet" href="styling.css" type="text/css">

</head>

<body>
<div id="ContainerForm">

    <div id="title">
        <h1>Ordering Cinema Tickets</h1>
    </div>

        <div class="childForm">

            <div class="ticketForm">

                <input type="hidden" id="id">

                    <label for="movieSelect">Select Movie:</label><br>
                    <select id="movieSelect" required onclick="formatMovieChoice()">
                        <option>Ready Player One</option>
                        <option>Avatar I</option>
                        <option>Avatar II</option>
                        <option>The Joker</option>
                        <option>The Joker II</option>
                        <option>The Matrix</option>
                        <option>Matrix Reloaded</option>
                        <option>Matrix Revolutions</option>
                        <option>The Matrix Resurrections</option>
                    </select><br><br>


                    <label for="amountInput">Amount:</label><br>
                    <input type="text" id="amountInput" required min="1" onchange="amountVal(this.value)">
                    <span id="amountError" style="color: rgb(128, 0, 0)"></span><br><br>

                    <label for="firstNameInput">First Name:</label><br>
                    <input type="text" id="firstNameInput" placeholder="name" required
                           onchange="firstNameVal(this.value)">
                    <span id="firstNameError" style="color: rgb(204, 0, 0)"></span><br><br>

                    <label for="lastNameInput">Last Name:</label><br>
                    <input type="text" id="lastNameInput" placeholder="surname" required
                           onchange="lastNameVal(this.value)">
                    <span id="lastNameError" style="color: rgb(245, 0, 0)"></span><br><br>

                    <label for="phoneInput">Phone Nr:</label><br>
                    <input type="number" id="phoneInput" pattern="[0-9]{10}" required onchange="phoneVal(this.value)">
                    <span id="phoneError" style="color: rgb(255, 71, 71)"></span><br><br>

                    <label for="emailInput">Email:</label><br>
                    <input type="email" id="emailInput" placeholder="example@example.com" required
                           onchange="emailVal(this.value)">
                    <span id="emailError" style="color: rgb(255, 112, 112)"></span><br><br>

                    <button type="button" class="buyButton" onclick="valAndSendTicket()">Buy Ticket</button>
            </div>


     <div class="DBTicketsManipulation">
        <h2>All Tickets</h2>

        <button id="getTicketList" onclick="getAllTickets()">View Tickets</button><br>


        <button class="removeAllButton" onclick="removeEventListener()">Remove All</button>
     </div>

    </div>
</div>

</body>
</html>
