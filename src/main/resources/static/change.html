<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update and change tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="jquery-3.6.4.min.js"></script>
    -- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="TicketStore.js"></script>
    <script src="Validation.js"></script>
    <link rel="stylesheet" href="styling.css" type="text/css">


</head>
<body>

<div class="DBTicketsManipulation">

        <h2> All Tickets </h2>
        <button id="changeTickets" onclick="getAllTickets()">Upload Tickets</button>
        <h3> List of Tickets </h3>
        <p id="ticketsList"></p>


    <div class="ticketForm2">
        <h2> Modify Ticket </h2>

        <p>ID:</p>
        <p id="id2"></p>
        <label for="movieEdit">Select Movie:</label><br>
        <select id="movieEdit" required onclick="formatMovieChoice()">
            <option>Ready Player One</option>
            <option>Avatar I</option>
            <option>Avatar II</option>
            <option>The Joker</option>
            <option>The Joker II</option>
            <option>The Matrix</option>
            <option>Matrix Reloaded</option>
            <option>Matrix Revolutions</option>
            <option>The Matrix Resurrections</option>
        </select><br><br>

        <label for="amountEdit">Amount:</label><br>
        <input type="number" id="amountEdit"><br>

        <label for="firstNameEdit">First Name</label><br>
        <input type="text" id="firstNameEdit"><br>

        <label for="lastNameEdit">Last Name</label><br>
        <input type="text" id="lastNameEdit"><br>

        <label for="phoneEdit">Phone Nr</label><br>
        <input type="number" id="phoneEdit"><br>

        <label for="emailEdit">Email</label><br>
        <input type="text" id="emailEdit"><br>
        <br>

        <button style="display: inline-grid" onclick="saveChangesDb()">Save</button>
        <br>

    </div>

    <button style="display: inline-grid" class="deleteAllButton" onclick="deleteAllTickets()">Delete All Tickets
    </button>
</div>

</body>
</html>
